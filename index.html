<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon.png" />
    <!--Hand Icons-->
    <script src="https://kit.fontawesome.com/7ae60d3176.js" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="rpsstyles.css">
    <link rel="stylesheet" href="rpsmodal.css">
    <link rel="stylesheet" href="styles.css">
    <link href="css/nav.css" rel="stylesheet" />
    <!--Nav icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Title-->
    <title>Rock, Paper, Scissors</title>
</head>

<body class="rpsBody">
    <!-- Navigation-->
    <header class="header fixed-top" id="navbar">
        <a class="logo" href="index.html"><strong>Home</strong></a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a class="active" href="rps.html">Rock, Paper, Scissors</a></li>
            <li><a href="mg.html">Music Generator</a></li>
            <li><a href="paulPi.html">paulPi</a></li>
            <li><a href="bubbles.html">Bubbles</a></li>
        </ul>
    </header>

    <div class="container">
            <!--Title-->
            <h1>Rock, Paper, Scissors</h1>
            <!--Restart Game-->
            <button id="restart" class="restart-btn">Restart Game</button>
            <!--Score-->
            <div id="score" class="score">
                <p>Player: 0</p>
                <p>Computer: 0</p>
            </div>

        <h2>Make Your Selection</h2>
        <!--Icons-->
        <div class="choices">
            <i id="rock" class="choice far fa-hand-rock fa-10x"></i>
            <i id="paper" class="choice far fa-hand-paper fa-10x"></i>
            <i id="scissors" class="choice far fa-hand-scissors fa-10x"></i>
        </div>
    </div>

    <!--Modal-->
    <div class="modalrps">
        <div id="result" class="modal-content-rps"></div>
    </div>


    <script src="rpsscripts.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
